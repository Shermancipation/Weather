<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {

      $('form').submit(function(e) {
          e.preventDefault();
          var location = $("#search").val();
          var key = "c96ce01b1c36b4d3a30747225248920b";
            $.get('http://api.openweathermap.org/data/2.5/weather?q=' + location + '&appid=' + key, function(res) {
                var temp = Math.trunc((res.main.temp * 1.8) - 459.67);
                $("#forecast").html("<h1>" + location + "</h1><h2>The current temperature is: " + temp + " degrees Fahrenheit.");
            });
      });
    });

    </script>
  </head>

  <body>
    <form>
      <input id="search" type="text" placeholder="Location">
      <input id="submit" type="submit" value="Search Weather">
    </form>
    <div id="forecast">
    </div>
  </body>
</html>
